<!DOCTYPE html>
<html lang="en us">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <title>Friends Finder</title>

<body id="homePage">
    <div class="container" id="header">
        <img id="image" src="assets/images/FriendsHeader.png" alt="Friend Finder">
    </div>
    <div class="container" id="welcome">
        <h1 id="homeHeadline">I'll be there for you.</h1>
        <h3 id="subhead">Click the button to start the survey.</h3>
        <a href="/survey" class="btn btn-default">Start the Survey</a>
    </div>

    <footer>
        <div class="container" id="footer">
            <a id="links" href="/api/friends">API Friends</a>
            <a id="links" href="/api/participant">API Participants</a>
        </div>
    </footer>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
